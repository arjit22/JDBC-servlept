<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Employee Mangement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(255, 128, 128);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            color: rgb(236, 175, 64);
        }

        .button-container {
            margin-bottom: 20px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            
            background-color:rgb(128, 255, 0);
            color: rgb(73, 73, 73);
            transition: background-color 0.3s;
        }

        button:hover {
            background-color:rgb(34, 166, 19) ;
        }

        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to my User Management Page</h1>
        <div class="button-container">
        <form action="adds">
            <button onclick="addUser()">Add User</button>
            </form>
            <form action="displays">
            <button onclick="displayUser()">Display User</button>
            </form>
        </div>
        <div id="output"></div>
    </div>
    <script>
    
        function addUser() {
            const userName = prompt('Enter user name:');
            if (userName) {
                document.getElementById('output').innerHTML = `<p>User <strong>${userName}</strong> added successfully!</p>`;
            }
        }

        function displayUser() {
            document.getElementById('output').innerHTML = '<p>Displaying user information...</p>';
        }
    </script>
</body>
</html>
